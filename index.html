<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>SW#2</title>
	<style>
		body{
			background-color: yellowgreen;
            text-align: center;
            margin: 60px;
            padding: 60px;
            width: 90%;
            
		}
	</style>

</head>
<body>
	 <div class="container">
		<div class="col-xl-15"> <img src="https://solutions.technologyadvice.com/wp-content/uploads/2023/06/friendly-chatbot.jpg" alt="chatbot" width="170px" height="170px"> <br>
			        <h4>Calculator</h4>
                    <p>First amount</p><input type="number"id="num1"></br>
					<p>Second amount</p><input type="number"id="num2"></br>
						<div class="mt-2 mb-2">
							<button type="Submit" onclick="exponent()">Raised to</button> <br>

							<button type="Submit" onclick="subtract()">Difference</button> <br>
						</div>
				
				



			<script>
					function exponent(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var raised = Number(num1)**Number(num2);
					alert("First amount raised to second amount is:" + raised);
					}

					function subtract(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var difference = Number(num1)-Number(num2);
					alert("The difference of the amounts is:" + difference);
					}

					function multiply(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var product = Number(num1)*Number(num2);
					alert("The product of the amounts is:" + product);
					}

					function divide(){
					var num1 = document.getElementById("num1").value; 
					var num2 = document.getElementById("num2").value; 
					var equality = Number(num1)===Number(num2);
					alert("Are the amounts equal?:" + equality);

					}

			</script>

</body>
</html>
